apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-listener
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webhook-listener
  template:
    metadata:
      labels:
        app: webhook-listener
    spec:
      containers:
      - name: webhook-listener
        image: ghcr.io/zlr-sashrika/webhook-listener:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: PORT
          value: "3000"
        - name: GITHUB_USER
          valueFrom:
            secretKeyRef:
              name: ghcr-secret-sashrika
              key: username
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: ghcr-secret-sashrika
              key: password
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: webhook-listener
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webhook-listener
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
