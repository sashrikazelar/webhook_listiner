apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-listener
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webhook-listener
  template:
    metadata:
      labels:
        app: webhook-listener
    spec:
      containers:
      - name: webhook-listener
        image: ghcr.io/zlr-sashrika/webhook-listener:${{ github.sha }}
        ports:
        - containerPort: 3000
        env:
          - name: PORT
            value: '3000'
          - name: NODE_ENV
            value: production
